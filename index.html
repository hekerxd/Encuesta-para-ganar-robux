    <style>

        button:hover {

        #success-message {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #4caf50;
            color: white;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>

        </form>
        <div id="success-message">Â¡Has completado la encuesta! ðŸŽ‰</div>
    </div>

    <script>
        const questions = document.querySelectorAll('.question');
        let current = 0;
        questions[current].style.display = 'block';

        const nextButtons = document.querySelectorAll('.next-btn');
        nextButtons.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                const input = questions[index].querySelector('input, select');
                if (!input.checkValidity()) {
                    input.reportValidity();
                    return;
                }
                questions[index].style.display = 'none';
                current++;
                questions[current].style.display = 'block';
                window.scrollTo(0, document.body.scrollHeight); // baja la pÃ¡gina al nuevo input
            });
        });

        document.getElementById('survey-form').addEventListener('submit', function(e){
            e.preventDefault();
            const input = questions[current].querySelector('input, select');
            if (!input.checkValidity()) {
                input.reportValidity();
                return;
            }
            questions[current].style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
